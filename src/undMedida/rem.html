<!DOCTYPE html>
<html lang="en">
 <!-- 
   O REM vem como sucessor do EM e ambos compartilham a mesma lógica de funcionamento (font-size), porém a forma de 
   implementação é diferente. Enquanto o em está diretamente relacionado ao tamanho da fonte do elemento pai, o rem 
   está relacionado com o tamanho da fonte do elemento root (raiz), no caso, a tag (html);

   Exemplificando, sabemos que a tag html é a tag raiz de todo documento html. Dito isso, se definirmos que o font-size 
   desse elemento será de 18px, então 1rem = 18px, 2rem = 36px e assim por diante...
 --> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unidade de Médida</title>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/rem.css">
</head>
<body>
  <h1>NodeJs</h1>
  <p>PHP</p>  
</body>
</html>
