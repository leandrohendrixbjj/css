<!-- 
   box-sizing: border-box
   Garante que os elementos filhos da DIV fiquem dentro da DIV, sem ultrapassar
   suas dimensões.
   
   REF: https://developer.mozilla.org/en-US/docs/Web/CSS/box-sizing 
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Sizing</title>
  <link rel="stylesheet" href="./style/boxSizing.css">
</head>
<body>
  <div>
    <h1>Titulo</h1>
    <p>
      Mussum Ipsum, cacilds vidis litro abertis. Quem manda na minha terra sou euzis! Praesent vel viverra nisi. Mauris aliquet nunc non turpis scelerisque, eget. Copo furadis é disculpa de bebadis, arcu quam euismod magna. Delegadis gente finis, bibendum egestas augue arcu ut est.
    </p> 
  </div>
</body>
</html>
