<!DOCTYPE html>
<html lang="pt-BR">
<!-- 
  align-items: define o alinhamento dos ítens na HORIZONTAL

    'left': os ítens são alinhados junto à borda ESQUERDA do container. 

    'right': os ítens são alinhados junto à borda DIREITA do container. 

    'center': os ítens são centralizados na linha.   
    
 -->
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../style/reset.css">
   <title>Document</title>
   <style>
      .flex-container {
         width: 200px;
         height: 200px;
         margin: 50px auto;
         background-color: aqua;
         
         display: flex; 
         flex-direction: column;
         justify-content: center;
         align-items: center;
      }
   </style>
</head>
<body>
   <div class="flex-container">
      <div class="flex-items1">1</div>
      <div class="flex-items2">2</div>
      <div class="flex-items3">3</div>
   </div>
</body>
</html>
