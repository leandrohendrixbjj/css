<!DOCTYPE html>
<html lang="pt-BR">
<!-- 
  1-) Elemento é declarado um flex-container quando possui display: flex ou inline-flex
  2-) Os elementos filhos são considerados como flex-items
  3-) https://www.alura.com.br/artigos/css-guia-do-flexbox?utm_term=&utm_campaign=%5BSearch%5D+%5BPerformance%5D+-+Dynamic+Search+Ads+-+Artigos+e+Conte%C3%BAdos&utm_source=adwords&utm_medium=ppc&hsa_acc=7964138385&hsa_cam=11384329873&hsa_grp=164068847699&hsa_ad=703853174125&hsa_src=g&hsa_tgt=dsa-2273097816642&hsa_kw=&hsa_mt=&hsa_net=adwords&hsa_ver=3&gad_source=1&gclid=CjwKCAjwlbu2BhA3EiwA3yXyu9EdqVhAS5joYg4QZoBNxtDOHb5yC0FB7f2hcRslS_pWwR0LwSpSPRoCEsUQAvD_BwE
  4-) https://flexboxfroggy.com/
 -->
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../style/reset.css">
   <title>Document</title>
   <style>
      .flex-container {
         display: flex; /* or inline-flex */
         width: 200px;
         height: 200px;
         margin: 50px auto;
         background-color: aqua;
      }
   </style>
</head>
<body>
   <div class="flex-container">
      <div class="flex-items1">1</div>
      <div class="flex-items2">2</div>
      <div class="flex-items3">3</div>
   </div>
</body>
</html>
