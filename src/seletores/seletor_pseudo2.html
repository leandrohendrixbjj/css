<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletor Pseudo</title>
  <link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" href="../style/seletores/pseudo2.css">  
</head>
<body>
  <spans class="container">
    <ul class="first">
      <li>Este item será vermelho.</li>
      <li>Este item não será afetado.</li>
    </ul>  
    
    <hr/>
    <ul class="last">
      <li>Este item não será afetado.</li>
      <li>Este item será vermelho.</li>    
    </ul>

    <hr/>
    <p class="grifinoria">Este parágrafo será azul.</p>
    <p class="luffaluffa">Este parágrafo também será azul.</p>
    <p class="sonserina">Este parágrafo será roxo.</p>
  </spans>  
</body>
