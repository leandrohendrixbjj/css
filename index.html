<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Static</title>
  <link rel="stylesheet" href="./src/style/reset.css">
  <style>
    body{
      background-color: gray;
    }

    .containerStatic {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .staticp{
      background-color: pink;
      padding: 5px;
    }

    .static{
       background-color: green;
       padding: 5px;       

       position: static;
       top: 100px;
    }

    .staticr{
      width: 60vh;
      background-color: purple;
      padding: 5px;
    }

    .relative {
      width: 10vh;
      background-color: blue;
      padding: 5px;

      position: relative;
      left: 200px;
      top:60px;
    }
  </style>
</head>
<body>
   <div class="containerStatic">
    <p class="staticp">Este é o PRIMEIRO parágrafo do elemento STATIC</p>
    <div class="static">
      <b>STATIC</b>
    </div>
    <p class="staticp">Este é o SEGUNDO parágrafo do elemento STATIC</p>
  </div>  
   
   <br />

   <p class="staticr">Este é o PRIMEIRO parágrafo do elemento RELATIVE</p>
   <div class="relative">
    <b>RELTIVE</b>
   </div>
   <p class="staticr">Este é o SEGUNDO parágrafo do elemento RELATIVE</p>
</body>
</html>
