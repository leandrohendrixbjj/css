<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .static {
      background-color: aqua;
      height: 20px;
      width: 80px;
      padding: 5px;
      position: static;
      top: 10px;
    }

    .relative {
      background-color: blue;
      height: 20px;
      width: 90px;
      padding: 5px;
      position: relative;
      top: 300px;
      left: 400px;
    }

    .absolute {
      background-color: blueviolet;
      height: 20px;
      width: 90px;
      padding: 5px;
      position: absolute;
      left: 500px;
      top: 200px;
    }

    .relative_ab {
      background-color: chocolate;
      height: 20px;
      width: 130px;
      padding: 5px;
      position: relative;
    }

    .absoule_ab {
      background-color: chartreuse;
      height: 20px;
      width: 130px;
      padding: 5px;
      position: absolute;
      left: 120px;
      bottom:70px;
    }

    .fixed {
      background-color: crimson;
      height: 20px;
      width: 130px;
      padding: 5px;
      position: fixed;
      left: 50px;
    }
  </style>
</head>
<body>
  <p>Titulo_1</p>
  
  <div class="static">
    <b>STATIC</b>
  </div>  

  <div class="relative">
    <b>RELATIVE</b>
  </div>

  <div class="absolute">
    <b>ABSOLUTE</b>
  </div>

  <div class="relative_ab">
    <b>RELATIVE_AB</b>
    <div class="absoule_ab">
      <b>ABSOLUTE_AB</b>  
    </div>
  </div>

  <div class="fixed">
    <b>FIXED</b>
  </div>
  
  <p>Titulo_end</p>
</body>
</html>
