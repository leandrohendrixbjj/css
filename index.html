<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body{
      background-color: gray;
      height: 100vh;
      width: 100vh;
    }

    .static {
      background-color: green;
      position: static;
      height:50px;
      width: 300px;
      top:50px;      
    }

    .relative {
      background-color: turquoise;
      position: relative;
      height: auto;
      width: auto;
      left:400px;
      top:100px;
      
    }

    .absolute {
      background-color: blueviolet;
      position: absolute;
      height: auto;
      width: auto;
      bottom: 50px;
      left: 10px;
    }

    p {
      background-color: pink;
      width: 300px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <p>Leandro Soares Ribeiro</p>
  
  <div class="static">
    Ramon Gonzales Alberto del Mar <b>( STATIC )</b> 
  </div>
  
  <div class="relative">
    Jose Almeida Carvalho de Brangan√ßa Paulista <b>( RELATIVE )</b>
  </div>
    
  <div class="absolute">
    Maria Macedo de Alcantara Alves Reis <b>( ABSOLUTE )</b>
  </div>
  
  <p>Papa Capim de Oliveira Jose Ferreira</p>
</body>
</html>
