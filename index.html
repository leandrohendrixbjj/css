<!DOCTYPE html>
<html lang="pt-BR">
<!-- 
    align-items: define o alinhamento VERTICAL dos ítens dentro do flex-container
    
    'flex-start/ start / self-start: ítens são posicionados no início do eixo transversal. 
    A diferença entre eles é sutil e diz respeito às regras de flex-direction ou writing-mode.
    
    center: ítens são centralizados no eixo transversal.

    baseline: ítens são alinhados de acordo com suas baselines.    
 -->
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../style/reset.css">
   <title>Document</title>
   <style>
      .flex-container {
         width: 200px;
         height: 200px;
         margin: 50px auto;
         background-color: aqua;
         
         display: flex;          
         align-items:flex-end;
      }
   </style>
</head>
<body>
   <div class="flex-container">
      <div class="flex-items1">1</div>
      <div class="flex-items2">2</div>
      <div class="flex-items3">3</div>
   </div>
</body>
</html>
